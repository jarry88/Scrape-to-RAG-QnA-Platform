# docker-compose.yml (Complete and Final Version)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app
      - ./scripts:/scripts
      - pip_cache:/root/.cache/pip
    env_file:
      - .env
    # This service must wait for its dependencies to start
    depends_on:
      - chromadb
      - ollama
      - mailpit
    # Connect this service to our shared application network
    networks:
      - app-net
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    volumes:
      - ./data/n8n:/home/node/.n8n
    environment:
      - GENERIC_TIMEZONE=Europe/Berlin
    networks:
      - app-net

  chromadb:
    image: chromadb/chroma
    container_name: chromadb
    hostname: chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./data/chromadb:/chroma/chroma
    networks:
      - app-net

  ollama:
    image: ollama/ollama
    container_name: ollama
    hostname: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-net

  # ADD THIS NEW SERVICE
  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    hostname: mailpit
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP
      - "1993:993"   # IMAPS
    # --- ADD THIS ENVIRONMENT SECTION ---
    environment:
      - MP_IP_ADDR=0.0.0.0 # Listen on all network interfaces
      - MP_IMAP_ADDR=0.0.0.0:993 # Explicitly enable IMAP on all interfaces on
    networks:
      - app-net
# This section defines the single, shared network for all services
networks:
  app-net:
    driver: bridge

# This section defines the named volumes for persistent data
volumes:
  ollama_data:
  pip_cache: