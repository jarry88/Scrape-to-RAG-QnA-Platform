# docker-compose.yml (FINAL CORRECTED VERSION)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app
      - ./scripts:/scripts
      - pip_cache:/root/.cache/pip
    env_file:
      - .env
    depends_on:
      - chromadb
      - ollama
    networks:
      - app-net
    command: uvicorn main:app --host 0.0.0.0 --port 8000
   # ADD THE NEW FRONTEND SERVICE
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount the source code for live reloading
      - ./frontend:/app
      # An extra line to avoid issues with node_modules
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-net
  n8n:
    image: n8nio/n8n
    container_name: n8n
    user: "root"
    ports:
      - "5678:5678"
    volumes:
      - ./data/n8n:/root/.n8n
      - ./scraped_data:/scraped_data
    environment:
      - N8N_USER_FOLDER=/root/.n8n
      - GENERIC_TIMEZONE=Europe/Berlin
    networks:
      - app-net

  chromadb:
    image: chromadb/chroma
    container_name: chromadb
    hostname: chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./data/chromadb:/chroma/chroma
    networks:
      - app-net

  ollama:
    image: ollama/ollama
    container_name: ollama
    hostname: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-net

  redis:
    image: redis:7
    container_name: redis
    hostname: redis
    networks:
      - app-net

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: worker
    working_dir: /app
    command: celery -A tasks.celery_app worker --loglevel=info
    volumes:
      - ./backend/app:/app
      - ./scripts:/scripts
      - pip_cache:/root/.cache/pip
      - ./scraped_data:/scraped_data # <-- ADDED MISSING VOLUME
    env_file:
      - .env
    depends_on:
      - redis
      - chromadb
    networks:
      - app-net

# Define the shared network for all services
networks:
  app-net:
    driver: bridge

# Define the named volumes for persistent data
volumes:
  ollama_data:
  pip_cache: